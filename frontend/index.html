<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumería La Reyna - Gestión de Clientes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Perfumería La Reyna</h1>
            <button id="logout-button" class="logout-button">Cerrar Sesión</button>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="tab-clientes" class="active">Clientes</a></li>
                <li><a href="#" id="tab-ventas">Ventas</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section id="cliente-form" class="card form-card">
            <h2>Registrar Cliente</h2>
            <form id="form-cliente">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <textarea id="direccion" name="direccion" rows="3"></textarea>
                </div>
                <button type="submit" id="btn-guardar">Guardar Cliente</button>
            </form>
        </section>
        <section id="cliente-list" class="card list-card">
            <div class="list-header">
                <h2>Lista de Clientes</h2>
                <input type="search" id="buscar" placeholder="Buscar por nombre o email">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-clientes">
                    <!-- filas dinámicas -->
                </tbody>
            </table>
        </section>
        <section id="venta-form" class="card form-card">
            <h2>Registrar Venta</h2>
            <form id="form-venta">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="cliente">Cliente</label>
                    <select id="cliente" name="cliente" required>
                        <option value="">Seleccione un cliente</option>
                        <!-- Opciones dinámicas -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="productos">Productos</label>
                    <select id="productos" name="productos" multiple required>
                        <option value="">Seleccione productos</option>
                        <!-- Opciones dinámicas -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="monto">Monto Total ($)</label>
                    <input type="number" id="monto" name="monto" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="metodo-pago">Método de Pago</label>
                    <select id="metodo-pago" name="metodo-pago" required>
                        <option value="">Seleccione método de pago</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta-credito">Tarjeta de Crédito</option>
                        <option value="tarjeta-debito">Tarjeta de Débito</option>
                    </select>
                </div>
                <button type="submit" id="btn-registrar-venta">Registrar Venta</button>
            </form>
        </section>
        <section id="venta-list" class="card list-card">
            <div class="list-header">
                <h2>Lista de Ventas</h2>
                <div class="filters">
                    <input type="date" id="filtro-desde" placeholder="Desde">
                    <input type="date" id="filtro-hasta" placeholder="Hasta">
                    <button id="btn-filtrar">Filtrar</button>
                    <select id="filtro-metodo">
                        <option value="">Todos los métodos</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta-credito">Tarjeta de Crédito</option>
                        <option value="tarjeta-debito">Tarjeta de Débito</option>
                    </select>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Monto</th>
                        <th>Método</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-ventas">
                    <!-- filas dinámicas -->
                </tbody>
            </table>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
    <script>
        document.getElementById('logout-button').addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
